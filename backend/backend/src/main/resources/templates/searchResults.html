<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
    <link rel="stylesheet" href="./css/styles.css">

    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            overflow-x: auto;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 40%;
            max-width: 200px;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .buttons .cancel-button {
            background-color: #f44336; /* キャンセルボタンの背景色を赤に設定 */
            width: 40%; /* キャンセルボタンの幅を決定ボタンと同じに設定 */
            max-width: 200px;
        }

        .buttons .cancel-button:hover {
            background-color: #d32f2f; /* キャンセルボタンのホバー時の背景色を変更 */
        }




        table.book-list {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table.book-list th, table.book-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table.book-list th {
            background-color: #f2f2f2;
        }
/*
        table.book-list tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
*/
        table.book-list tbody tr:hover {
            background-color: #f1f1f1;
        }

        .reserve-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 10px;
            min-width: 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .reserve-button:hover {
            background-color: #45a049;
        }







        /* ポップアップウィンドウのスタイル */
        .popup {
            display: none; /* デフォルトで非表示 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            /*width: 70%;*/
            width: 420px;         /* ポップアップの幅を指定 */
            max-width: 800px;   /* 最大幅を800pxに制限 */
            border: 1px solid #888;
            
            text-align: center;
        }



        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .option-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .option-button:hover {
            background-color: #45a049;
        }




        /* ラジオボタンのスタイル */
        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer; /* カーソルをポインターにする */
        }



        /* ラジオボタンのスタイル */
        .radio-group .radio-label {
            display: flex;
            align-items: center;
            margin-left: 15px;
            margin-right: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 背景色の変化をアニメーション化 */
            min-width: 200px;
        }

        .radio-group .radio-label:hover {
            background-color: #f0f0f0; /* ホバー時の背景色を変更 */
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>検索結果</h1>


        <!-- ページ内表示件数指定プルダウン -->
        <label for="itemsPerPage">表示件数:</label>
        <select id="itemsPerPage">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>




        <!-- テーブル -->
        <div th:if="${response.items != null}">

            <table id="dataTable" class="book-list">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>画像</th>
                        <th>タイトル</th>
                        <th>著者</th>
                        <th>ジャンル</th>
                        <th>出版社</th>
                        <th>出版年</th>
                        <th>登録</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr th:each="item, iterStat : ${response.items}">
                        
                        <td th:text="${iterStat.count}">1</td>
                        <td><img th:src="${item.smallImageUrl}" alt="書籍画像"></td>
                        <td th:text="${item.title}">タイトル</td>
                        <td th:text="${item.author}">著者</td>
                        <td th:text="${item.size}">ジャンル</td>
                        <td th:text="${item.publisherName}">出版社</td>
                        <td th:text="${item.salesDate}">出版年</td>
                        <td><button class="reserve-button" th:onclick="|showPopup()|">登録</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${response.items == null}">
            <p>書籍が見つかりませんでした。</p>
        </div>

        <div class="buttons">
            <button class="button" onclick="location.href='/searchBooks'">再検索</button>
        </div>
        
    </div>


    <!-- ポップアップのHTML -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>リストに新規登録します</h3>
            <br>
            <p>以下から選択してください。</p>
            

            <form id="popup-form">
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="option" value="1">
                        すぐに読みたい本として登録する
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="option" value="2">
                        今後読みたい本として登録する
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="option" value="3">
                        すでに読んだことのある本として登録する
                    </label>
                </div>
                <div class="buttons">
                    <button type="button" onclick="submitChoice()">決定</button>
                    <button type="button" class="cancel-button" onclick="closePopup()">キャンセル</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>


    


</body>
</html>

<script>
    // ポップアップウィンドウを表示する関数
    function showPopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "block";
    }

    // ポップアップウィンドウを閉じる関数
    function closePopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "none";
        document.getElementById("popup-form").reset(); // フォームのリセット
    }

    // 選択肢を処理する関数
    function submitChoice() {
        const options = document.getElementsByName("option");
        let selectedOption = null;

        for (const option of options) {
            if (option.checked) {
                selectedOption = option.value;
                break;
            }
        }

        if (selectedOption) {
            alert(selectedOption + "を選択しました。");
            closePopup();
        } else {
            alert("選択肢を選んでください。");
        }
    }

    // 閉じるボタンのイベントリスナー
    document.querySelector(".close").addEventListener("click", closePopup);

    // ポップアップウィンドウの外側をクリックした場合に閉じるイベントリスナー
    window.addEventListener("click", function(event) {
        const popup = document.getElementById("popup");
        if (event.target == popup) {
            closePopup();
        }
    });





    const initialItemsPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            const itemsPerPageSelect = document.getElementById('itemsPerPage');
            itemsPerPageSelect.addEventListener('change', function() {
                const selectedValue = parseInt(this.value, 10);
                updateTable(selectedValue);
            });

            // 初期表示
            updateTable(initialItemsPerPage);
        });

        function updateTable(itemsPerPage) {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                if (index < itemsPerPage) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }


</script>
