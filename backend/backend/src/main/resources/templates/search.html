<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍検索</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            height: 100%;
            margin: 10px auto;
        }
        .container {
            width: 60%;
        }

        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .buttons button.clear {
            background-color: #f44336;
        }
    </style>
    <script>
        function submitForm() {
            const titleSearchAndOr = document.getElementById("titleActionAndOr").value;
            // const titleSearchAndOr = document.getElementById("titleActionAndOr").innerHTML;
            const autorSearchAndOr = document.getElementById("authorActionAndOr").value;
            const titleSearchPartPerf = document.getElementById("titleActionPartPerf").value;
            const autorSearchPartPerf = document.getElementById("authorActionPartPerf").value;
            const form = document.getElementById("searchForm");
            form.action = `/searchBooks/${titleSearchAndOr}/${autorSearchAndOr}/${titleSearchPartPerf}/${autorSearchPartPerf}`;
            form.submit();
        }
    </script>
</head>
<body>

<div class="container">
    <h1>書籍検索</h1>
    <p>検索するキーワードを入力してください。</p>
    <form id="searchForm" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="search" id="title" name="title">
            <select id = "titleActionAndOr" name="titleSearchSelect">
                <option value="and">AND</option>
                <option value="or">OR</option>
            </select>
            <select id = "titleActionPartPerf" name ="title-Partial-Perfect">
                <option value="partial">を含む</option>
                <option value="perfect">と一致する</option>
            </select>
        </div>
        <div class="form-group">
            <label for="author">著者名</label>
            <input type="search" id="author" name="author">
            <select id = "authorActionAndOr" name="authorSearchSelect">
                <option value="and">AND</option>
                <option value="or">OR</option>
            </select>
            <select id = "authorActionPartPerf" name="author-Partial-Perfect">
                <option value="partial">を含む</option>
                <option value="perfect">と一致する</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="search" id="isbn" name="isbn">
        </div>
        <div class="buttons">
            <button type="button" onclick="submitForm()">検索</button>
            <!-- <button type="submit">検索</button> -->
            <button type="reset" class="clear">クリア</button>
        </div>
    </form>
</div>

</body>
</html>
